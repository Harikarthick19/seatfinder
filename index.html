<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>SVCE Seat Finder</title>

<!-- Princeton-style fonts -->
<link href="https://fonts.googleapis.com/css2?family=Libre+Baskerville:wght@400;700&family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">

<style>
    :root {
        --orange: #E77500; /* Princeton Orange */
        --black: #1A1A1A;
        --gray: #F4F4F4;
        --border: #D0D0D0;
    }

    body {
        margin: 0;
        padding: 0;
        background: var(--gray);
        font-family: 'Inter', sans-serif;
        color: var(--black);
    }

    .container {
        max-width: 640px;
        margin: 50px auto;
        background: #fff;
        padding: 40px;
        border-radius: 10px;
        box-shadow: 0 4px 20px rgba(0,0,0,0.08);
        border: 1px solid var(--border);
    }

    h1 {
        font-family: 'Libre Baskerville', serif;
        font-size: 28px;
        font-weight: 700;
        text-align: center;
        margin-bottom: 25px;
        color: var(--black);
        letter-spacing: 0.5px;
    }

    h1 span {
        color: var(--orange);
    }

    label {
        display: block;
        margin-top: 20px;
        font-size: 14px;
        font-weight: 600;
        color: var(--black);
        text-transform: uppercase;
        letter-spacing: 0.7px;
    }

    input[type="file"],
    input[type="text"] {
        width: 100%;
        padding: 14px;
        margin-top: 8px;
        border-radius: 6px;
        border: 1px solid var(--border);
        font-size: 15px;
        background: #fff;
        color: var(--black);
    }

    input:focus {
        outline: none;
        border-color: var(--orange);
        box-shadow: 0 0 0 2px rgba(231,117,0,0.2);
    }

    button {
        margin-top: 30px;
        width: 100%;
        padding: 15px;
        font-size: 16px;
        font-weight: 600;
        border: none;
        border-radius: 6px;
        background: var(--orange);
        color: white;
        cursor: pointer;
        transition: 0.25s;
    }

    button:hover {
        background: #cc6600;
    }

    .result-box {
        margin-top: 30px;
        padding: 25px;
        border-left: 5px solid var(--orange);
        background: #fff8f0;
        border-radius: 6px;
        border: 1px solid #f0c9a6;
    }

    .result-box p {
        font-size: 15px;
        margin: 6px 0;
    }

    .error {
        color: #cc0000;
        margin-top: 15px;
        font-weight: 600;
    }
</style>

</head>

<body>

<div class="container">
    <h1><span>SVCE</span> Seat Finder</h1>

    <label>Step 1: Upload Seating Arrangement PDF</label>
    <input type="file" id="pdfFile" accept="application/pdf">

    <label>Step 2: Enter Registration Number</label>
    <input type="text" id="reg" placeholder="Enter Register Number">

    <button onclick="searchSeat()">Find My Seat</button>

    <div id="output"></div>
</div>

<script type="module" src="script.js"></script>
</body>
</html>
